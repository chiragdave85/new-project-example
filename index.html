<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Hub â€” High-Fidelity Prototype</title>
    <meta name="description" content="High-fidelity web prototype based on the low-fidelity 'Ai HUB.png' wireframe." />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <!-- Reference overlay (hidden by default, toggle with Shift+O) -->
    <div id="wireOverlay" class="wire-overlay" aria-hidden="true">
      <img src="./Ai HUB.png" alt="Low-fidelity reference overlay" />
    </div>

    <!-- App Shell: ONLY elements from the provided wireframe -->
    <main id="app" class="stage" aria-label="AI Hub design">
      <div class="app-shell">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar" aria-label="Primary">
          <div class="sidebar-top">
            <button id="sidebarToggle" class="icon-btn ghost" aria-label="Toggle sidebar" aria-expanded="true">
              <!-- chevron-left -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M15 18l-6-6 6-6"></path>
              </svg>
            </button>
            <div class="brand">
              <span class="logo-text">AI Hub</span>
            </div>
            <button class="icon-btn" aria-label="App menu">
              <!-- candybox (3x3 grid) -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M4 4h3v3H4zM10.5 4h3v3h-3zM17 4h3v3h-3zM4 10.5h3v3H4zM10.5 10.5h3v3h-3zM17 10.5h3v3h-3zM4 17h3v3H4zM10.5 17h3v3h-3zM17 17h3v3h-3z"></path>
              </svg>
            </button>
          </div>
          <div class="sidebar-spacer"></div>
          <div class="sidebar-bottom">
            <button class="cta-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <!-- megaphone -->
                <path d="M3 11l18-5v12L3 13v-2z"></path>
                <path d="M11 19a3 3 0 01-6 0v-6"></path>
              </svg>
              <span>Share Ideas and Feedback</span>
            </button>
            <button class="cta-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <!-- shield-check -->
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <path d="M9 12l2 2 4-4"></path>
              </svg>
              <span>AI Policy & Compliance</span>
            </button>
            <button class="cta-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <!-- life-buoy (support) -->
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M4.93 4.93l4.24 4.24M14.83 14.83l4.24 4.24M14.83 9.17l4.24-4.24M4.93 19.07l4.24-4.24"/>
              </svg>
              <span>Contact AI Team</span>
            </button>
          </div>
        </aside>

        <!-- Main content -->
        <section class="main">
          <!-- Theme toggle top-right -->
          <button id="themeToggle" class="mode-toggle" aria-label="Toggle theme" title="Toggle theme">
            <svg class="sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5 5l1.5 1.5M17.5 17.5 19 19M19 5l-1.5 1.5M5 19l1.5-1.5"/>
            </svg>
            <svg class="moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
          </button>

          <div class="container">
            <h1 class="welcome">Welcome!</h1>

            <div class="chatwith-row">
              <div class="caption">Chat with</div>
              <div class="chip-row">
                <button class="chip">
                  <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <!-- brain-ish -->
                    <path d="M8 8a3 3 0 116 0m-6 0a3 3 0 100 6m6-6a3 3 0 100 6M8 14a3 3 0 106 0"/>
                  </svg>
                  <span>AI Model</span>
                </button>
                <button class="chip">
                  <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <!-- book-open -->
                    <path d="M12 5v14M12 5c-2-1-6-1-8 1v12c2-2 6-2 8-1m0-12c2-1 6-1 8 1v12c-2-2-6-2-8-1"/>
                  </svg>
                  <span>Knowledge Base</span>
                </button>
                <button class="chip">
                  <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <!-- bot -->
                    <path d="M12 3v3m-4 6h8M6 10a6 6 0 0112 0v6a3 3 0 01-3 3H9a3 3 0 01-3-3v-6z"/>
                    <circle cx="10" cy="12" r="1"/>
                    <circle cx="14" cy="12" r="1"/>
                  </svg>
                  <span>AI Agent</span>
                </button>
              </div>
            </div>

            <!-- Composer like ChatGPT -->
            <div class="composer">
              <div class="composer-toolbar" role="group" aria-label="Model selectors">
                <label class="select">
                  <span class="label">Model</span>
                  <select aria-label="Select model">
                    <option>gpt-4o</option>
                    <option>gpt-4.1</option>
                    <option>gpt-3.5-turbo</option>
                  </select>
                </label>
                <label class="select">
                  <span class="label">Version</span>
                  <select aria-label="Select version">
                    <option>Latest</option>
                    <option>2025-07-15</option>
                    <option>2025-05-01</option>
                  </select>
                </label>
              </div>

              <div class="composer-input">
                <button class="icon-btn" aria-label="Attach file">
                  <!-- paperclip -->
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21.44 11.05l-8.49 8.49a5 5 0 11-7.07-7.07l9.19-9.19a3.5 3.5 0 114.95 4.95l-9.19 9.19a2 2 0 11-2.83-2.83l8.49-8.49"/>
                  </svg>
                </button>
                <textarea rows="3" placeholder="Ask anything..." aria-label="Message"></textarea>
                <button class="icon-btn primary" aria-label="Send">
                  <!-- send (paper plane) -->
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M22 2L11 13"/>
                    <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
